name: Build ghpage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - name: build
        env:
          WEATHER_AUTH: ${{ secrets.WeatherAuth }}
        run: yarn && WEATHER_AUTH="$WEATHER_AUTH" yarn build

      - uses: crazy-max/ghaction-github-pages@v2.2.0
        name: deploy
        with:
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
